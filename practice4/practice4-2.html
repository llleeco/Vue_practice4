<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap 5</title>
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-
    SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    /> -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
      integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <!-- 스타일 마지막에 나의 css파일 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--나의 js파일 마지막에  -->
    <style>
      .redfont {
        border: 2px solid red;
        color: red;
      }
      .orangefont {
        border: 1px solid orange;
        color: orange;
      }
      .greenfont {
        border: 1px solid green;
        color: green;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <h3 class="mt-4 mb-4">세종대 맛집 리뷰 작성🍴</h3>
      <textarea
        class="form-control"
        id="exampleFormControlTextarea1"
        rows="6"
        :style="{border}"
        v-model="review"
      ></textarea>
      <br />
      <span :style="{color, fontSize, fontWeight}">
        <i class="fa-solid fa-circle-exclamation" v-if="redfont"></i>
        <i class="fa-solid fa-star" v-if="orangefont"></i>
        <i class="fa-solid fa-trophy" v-if="greenfont"></i>
        {{getmyStyle}}{{message}}
      </span>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            review: '',
            message: '',
            border: '',
            color: '',
            fontSize: '',
            fontWeight: '',
            greenfont: false,
            redfont: false,
            orangefont: false,
          };
        },
        computed: {
          getmyStyle() {
            if (this.review.length >= 51) {
              this.border = '2px solid green';
              this.color = 'green';
              this.greenfont = true;
              this.redfont = false;
              this.orangefont = false;
              this.message = '휼륭한 리뷰예요!';
              this.fontSize = '18px';
              this.fontWeight = 'bold';
            } else if (this.review.length >= 21) {
              this.border = '2px solid orange';
              this.color = 'orange';
              this.orangefont = true;
              this.redfont = false;
              this.greenfont = false;
              this.message = '좋은 리뷰입니다!';
              this.fontSize = '16px';
            } else {
              this.border = '2px solid red';
              this.color = 'red';
              this.redfont = true;
              this.orangefont = false;
              this.greenfont = false;
              this.message = '조금 더 작성해주세요!';
              this.fontSize = '14px';
            }
          },
        },
      }).mount('#app');
    </script>
  </body>
</html>
