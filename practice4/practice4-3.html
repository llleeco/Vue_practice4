    <link

    />
    <!-- ìŠ¤íƒ€ì¼ ë§ˆì§€ë§‰ì— ë‚˜ì˜ cssíŒŒì¼ -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--ë‚˜ì˜ jsíŒŒì¼ ë§ˆì§€ë§‰ì—  -->
    <style>
      .high-score {
        border: 3px solid green;
        box-shadow: 2px 2px 5px green;
      }
      .medium-score {
        border: 3px solid orange;
        box-shadow: 2px 2px 5px orange;
      }
      .low-score {
        border: 3px solid red;
        box-shadow: 2px 2px 5px red;
      }

      .btnclick {
        background-color: purple;
        color: white;
        font-weight: bold;
      }
      .btn-custom {
        border: 1px solid darkgray;
      }
      .button:hover {
        transform: scale(1.2); /* í¬ê¸°ë¥¼ 120%ë¡œ í™•ëŒ€ */
        transition: transform 0.3s ease-in-out;
      }
    </style>
  </head>
  <body>
    <div id="app" class="container">
      <h3 class="mt-4">ì„¸ì¢…ëŒ€ ë§›ì§‘ ì¶”ì²œ ë° ì •ë ¬ ê¸°ëŠ¥ğŸ´</h3>

      <button
        class="btn me-2 btn-custom"
        v-for="(btn, index) in btns"
        :class="{'btnclick':sortBy == index}"
        :key="index"
        @click="clickBtn(index)"
      >
        <i
          class="fa-solid fa-check"
          style="color: white"
          v-if="sortBy == index"
        ></i>
        {{btn}}
      </button>

      <div class="row">
        <div
          class="card col-md-3 m-3"
          v-for="restaurant in restaurants"
          :class="getClass(restaurant)"
        >
          {{sort}}
          <div class="card-body">
            <h4 class="card-title">{{restaurant.name}}</h4>
            <p class="card-text">
              <i class="fa-solid fa-star" style="color: orange"></i>í‰ê·  í‰ì :
              {{getAverage(restaurant)}}
            </p>
            <p class="card-text">
              <i class="fa-solid fa-comments"></i> ë¦¬ë·° ìˆ˜:
              {{restaurant.reviews.length}}
            </p>
          </div>
        </div>
      </div>
    </div>
    <script src="https://unpkg.com/vue"></script>
    <script>
      let vm = Vue.createApp({
        name: 'App',
        data() {
          return {
            restaurants: [
              { name: 'ë¹ ì˜¤ì¦ˆí‘¸', reviews: [4.7, 4.8, 4.6], avg: 0 },
              { name: 'ì‹œí™ì“°', reviews: [4.2, 4.0, 4.1], avg: 0 },
              { name: 'ì˜¤ì‚¬ì´ì´ˆë°¥', reviews: [3.7, 3.6, 3.8], avg: 0 },
              { name: 'ì€í˜œì¦‰ì„ë–¡ë³¶ì´', reviews: [4.5, 4.6, 4.5], avg: 0 },
              { name: 'ìš°í™”ë“±ì„ ', reviews: [3.2, 3.4, 3.1, 3.0], avg: 0 },
              { name: 'ì„¸ì¢…ì›', reviews: [3.9, 4.0, 3.8, 3.5, 4.5], avg: 0 },
            ],
            btns: ['í‰ì  ë†’ìœ¼ìˆœ', 'í‰ì  ë‚®ì€ìˆœ', 'ë¦¬ë·° ë†’ì€ìˆœ'],
            btnStyle: '',
            sortBy: -1,
          };
        },
        computed: {
          sort() {
            if (this.sortBy == 0) {
              this.restaurants.sort((a, b) => {
                return b.avg - a.avg;
              });
            } else if (this.sortBy == 1) {
              this.restaurants.sort((a, b) => {
                return a.avg - b.avg;
              });
            } else if (this.sortBy == 2) {
              this.restaurants.sort((a, b) => {
                return b.reviews.length - a.reviews.length;
              });
            }
          },
        },
        methods: {
          getAverage(restaurant) {
            let reviews = restaurant.reviews;
            let sum = 0;
            for (review of reviews) {
              sum += review;
            }
            // let sum = reviews.reduce((acc, cur) => acc + cur, 0);
            restaurant.avg = (sum /= reviews.length).toFixed(2);
            return restaurant.avg;
          },
          getClass(restaurant) {
            let avg = this.getAverage(restaurant);
            if (avg >= 4.5) {
              return 'high-score';
            } else if (avg >= 3.5) {
              return 'medium-score';
            } else {
              return 'low-score';
            }
          },
          clickBtn(index) {
            this.sortBy = index;
          },
        },
      }).mount('#app');
    </script>
  </body>
